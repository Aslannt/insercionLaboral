<section class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow mt-10" data-aos="fade-up">
    <h2 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h2>
  
    <form id="registro-form" class="space-y-4" data-aos="fade-up" data-aos-delay="100">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nombre completo</label>
        <input name="nombre" required type="text" class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:text-white">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Correo electrónico</label>
        <input name="email" required type="email" class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:text-white">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Número de documento</label>
        <input name="documento" required type="text" class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:text-white">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nivel educativo</label>
        <select name="nivel" required class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:text-white">
          <option value="">Seleccione una opción</option>
          <option value="Primaria">Primaria</option>
          <option value="Secundaria">Secundaria</option>
          <option value="Técnico">Técnico</option>
          <option value="Universitario">Universitario</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Área de interés</label>
        <input name="interes" required type="text" class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:text-white">
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800">
        Registrarse
      </button>
    </form>
  
    <!-- Enlace a login si ya tiene cuenta -->
    <div class="text-center mt-6" data-aos="fade-in" data-aos-delay="200">
      <p class="text-sm text-gray-600 dark:text-gray-300">
        ¿Ya tienes una cuenta?
        <a href="#/login" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Inicia sesión aquí</a>
      </p>
    </div>
  </section>
