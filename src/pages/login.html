<section class="max-w-md mx-auto mt-16 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md" data-aos="zoom-in">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-white">Iniciar Sesión</h2>
  
    <form id="login-form" class="space-y-5" data-aos="fade-up" data-aos-delay="100">
  
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nombre completo</label>
        <input 
          type="text" 
          name="nombre" 
          id="nombre" 
          required 
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ej. Juan Pérez"
        >
      </div>
  
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Correo electrónico</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          required 
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="ejemplo@email.com"
        >
      </div>
      <div>
  <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Contraseña</label>
  <input 
    type="password" 
    name="password" 
    id="password" 
    required minlength="8"
    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
    placeholder="Mínimo 8 caracteres">
</div>

  
      <button 
        type="submit" 
        class="w-full bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800 transition-all"
      >
        Iniciar sesión
      </button>
    </form>
  
    <!-- Enlace a registro -->
    <div class="text-center mt-6" data-aos="fade-in" data-aos-delay="200">
      <p class="text-sm text-gray-600 dark:text-gray-300">
        ¿Aún no tienes una cuenta?
        <a href="#/register" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Regístrate aquí</a>
      </p>
    </div>
  </section>
